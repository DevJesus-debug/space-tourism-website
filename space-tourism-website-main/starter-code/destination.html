<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Bellefair&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="/space-tourism-website-main/starter-code/css/style.css">
  <title>Frontend Mentor | Space tourism website</title>
</head>
<body>
  <div class="wraper destination">
    <div class="header-container">
      <header>
        <div class="logo">
          <img src="/space-tourism-website-main/starter-code/assets/shared/logo.svg" alt="Website Logo">
        </div>
        <div class="mid-line"></div>
        <nav>
          <ul>
            <li>
              <div class="number">00</div>
              <a href="index.html">HOME</a>
            </li>
            <li>
              <div class="number">01</div>
              <a href="destination.html">DESTINATION</a>
            </li>
            <li>
              <div class="number">02</div>
              <a href="index.html">CREW</a>
            </li>
            <li>
              <div class="number">03</div>
              <a href="index.html">TECHNOLOGY</a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
    <main>
        <div class="planet-cont">
            <div class="title-cont">
                <div class="number">01</div>
                <div class="title">Pick your destination</div>
            </div>
            <div class="planet-img-cont">

            </div>
        </div>
        <div class="planet-info-wrap">
          <div class="planet-info-cont">
            <ul>
              <li class="moon">Moon</li>
              <li class="mars">Mars</li>
              <li class="europa">Europa</li>
              <li class="titan">Titan</li>
            </ul>
            <div class="planet-name">
              <!--Planet Name H1-->
            </div>
            <p class="description"> </p>
               <div class="distance-cont">
                 <div class="average-dist">
                    <div class="dist-title"></div>
                    <div class="dist-number"></div>
                 </div>
                 <div class="total-dist-cont">
                  <div class="total-dist">
                    <h3>AVG. DISTANCE</h3>
                    <p class="distance"></p>
                  </div>
                  <div class="total-dist-number">
                    <h3>EST. TRAVEL TIME</h3>
                    <p class="time"></p>
                  </div>
                 </div>
  
               </div>
          </div>
        </div>
    </main>
  </div>
  <script src="/space-tourism-website-main/starter-code/Javascript/destination.js"></script>
</body>
</html>
